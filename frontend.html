<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <title>Supabase Agent</title>
    <style>
      body {
        margin: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
        font-family: "Inter", Arial, sans-serif;
        background-color: #000;
        color: #f8fafc;
        overflow: hidden;
      }

      .header {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 14px;
        margin-top: 26px;
      }

      .logo {
        width: 92px;
        height: 92px;
        object-fit: contain;
        background: transparent;
        mix-blend-mode: screen;
        filter: brightness(1.3) contrast(1.2)
          drop-shadow(0 0 10px rgba(62, 207, 142, 0.8));
        animation: glowPulse 3s infinite ease-in-out;
      }
      @keyframes flicker {
        0%,
        19%,
        21%,
        23%,
        25%,
        54%,
        56%,
        100% {
          opacity: 1;
        }
        20%,
        24%,
        55% {
          opacity: 0.7;
        }
      }

      .header h1 {
        font-size: 3rem;
        font-weight: 700;
        color: #3ecf8e;
        letter-spacing: 0.5px;

        background: #060c08;
        padding: 22px 46px;
        border-radius: 18px;

        box-shadow: 0 0 25px rgba(62, 207, 142, 0.5),
          0 0 60px rgba(62, 207, 142, 0.3), inset 0 0 20px rgba(0, 0, 0, 0.6);

        text-shadow: 0 0 25px rgba(62, 207, 142, 0.9),
          0 0 50px rgba(62, 207, 142, 0.7), 0 0 80px rgba(62, 207, 142, 0.5);

        display: inline-block;
        animation: glowPulse 3s infinite ease-in-out;
      }

      @keyframes glowPulse {
        0% {
          text-shadow: 0 0 25px rgba(62, 207, 142, 0.7),
            0 0 45px rgba(62, 207, 142, 0.4);
        }
        50% {
          text-shadow: 0 0 40px rgba(62, 207, 142, 1),
            0 0 80px rgba(62, 207, 142, 0.8);
        }
        100% {
          text-shadow: 0 0 25px rgba(62, 207, 142, 0.7),
            0 0 45px rgba(62, 207, 142, 0.4);
        }
      }

      #chat-container {
        flex: 1;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        gap: 16px;
        padding: 20px 32px;
        scrollbar-width: thin;
        scrollbar-color: #3ecf8e #000;
      }

      #chat-container::-webkit-scrollbar {
        width: 6px;
      }

      #chat-container::-webkit-scrollbar-thumb {
        background: #3ecf8e;
        border-radius: 10px;
      }

      .message {
        width: fit-content;
        max-width: 100%;
        padding: 22px 26px;
        border-radius: 24px;
        font-size: 25px;
        line-height: 1.7;
        white-space: pre-wrap;
        word-wrap: break-word;
        animation: fadeIn 0.3s ease;
        box-shadow: 0 0 25px rgba(0, 0, 0, 0.35);
      }

      .user {
        align-self: flex-end;
        background: linear-gradient(135deg, #3ecf8e, #16a34a);
        color: #000;
        border-top-right-radius: 6px;
        font-weight: 600;
        font-size: 25px;
        text-shadow: none;
        box-shadow: 0 0 18px rgba(62, 207, 142, 0.7);
        font-size: 17px;
      }

      .agent {
        align-self: flex-start;
        background: linear-gradient(145deg, #1e293b, #0f172a);
        border-left: 4px solid #3ecf8e;
        border-top-left-radius: 6px;
        color: #e2e8f0;
        font-size: 17px;
        box-shadow: 0 0 15px rgba(62, 207, 142, 0.25);
      }

      form {
        display: flex;
        width: 98%;
        height: 70px;
        padding: 22px 32px;
        background: #0a0a0a;
        border-top: 1px solid rgba(255, 255, 255, 0.05);
        box-shadow: 0 -2px 25px rgba(0, 0, 0, 0.8);
      }

      input {
        flex: 1;
        padding: 18px 20px;
        border: 1px solid #1f2937;
        border-radius: 14px;
        background: #111;
        color: #f8fafc;
        font-size: 32px;
        outline: none;
        transition: all 0.3s ease;
      }

      input:focus {
        border-color: #3ecf8e;
        box-shadow: 0 0 0 3px rgba(62, 207, 142, 0.7);
      }

      button {
        margin-left: 14px;
        background: linear-gradient(90deg, #3ecf8e, #22c55e);
        color: #000;
        font-weight: 600;
        border: none;
        border-radius: 14px;
        padding: 18px 28px;
        font-size: 16px;
        cursor: pointer;
        transition: all 0.25s ease;
        box-shadow: 0 0 20px rgba(62, 207, 142, 0.5);
      }

      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 0 28px rgba(62, 207, 142, 0.8);
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(3px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      button:disabled {
        opacity: 0.5;
        transform: none;
        cursor: not-allowed;
      }

      #loading {
        color: #94a3b8;
        font-size: 30px;
        align-self: flex-start;
        letter-spacing: 1px;
        display: flex;
        gap: 6px;
        animation: pulse 1.5s infinite;
      }

      #loading::after {
        content: "...";
        animation: dots 1.5s infinite;
      }

      @keyframes dots {
        0% {
          content: "";
        }
        33% {
          content: ".";
        }
        66% {
          content: "..";
        }
        100% {
          content: "...";
        }
      }

      @keyframes pulse {
        0% {
          opacity: 0.3;
        }
        50% {
          opacity: 1;
        }
        100% {
          opacity: 0.3;
        }
      }

      .glow {
        position: fixed;
        width: 350px;
        height: 350px;
        background: radial-gradient(
          circle,
          rgba(62, 207, 142, 0.15),
          transparent 70%
        );
        top: -100px;
        left: -100px;
        border-radius: 50%;
        filter: blur(80px);
        animation: float 12s infinite alternate ease-in-out;
      }

      .glow2 {
        position: fixed;
        width: 300px;
        height: 300px;
        background: radial-gradient(
          circle,
          rgba(34, 197, 94, 0.1),
          transparent 70%
        );
        bottom: -60px;
        right: -80px;
        border-radius: 50%;
        filter: blur(80px);
        animation: float2 10s infinite alternate ease-in-out;
      }

      .glow-header {
        position: fixed;
        width: 100%;
        height: auto;
        background: radial-gradient(
          circle,
          rgba(34, 197, 94, 0.1),
          transparent 70%
        );
        border-radius: 50%;
        filter: blur(80px);
        animation: float2 10s infinite alternate ease-in-out;
      }

      @keyframes float {
        0% {
          transform: translateY(0px);
        }
        100% {
          transform: translateY(40px);
        }
      }

      @keyframes float2 {
        0% {
          transform: translateY(0px);
        }
        100% {
          transform: translateY(-40px);
        }
      }
    </style>
  </head>

  <body>
    <div class="glow"></div>
    <div class="glow2"></div>

    <div class="header">
      <img
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQLt5RQx6V1W6XXJcczgwNbzbdGyfHNCYtSCQ&s"
        alt="Supabase Logo"
        class="logo"
      />
      <h1>Supabase Agent</h1>
    </div>

    <div id="chat-container"></div>

    <form id="chat-form">
      <input
        type="text"
        id="user-input"
        placeholder="Ask anything about your Supabase data..."
        autocomplete="off"
      />
      <button type="submit" id="send-btn" style="font-size: 25px">Send</button>
    </form>

    <script>
      const chatContainer = document.getElementById("chat-container");
      const form = document.getElementById("chat-form");
      const input = document.getElementById("user-input");
      const sendBtn = document.getElementById("send-btn");

      function addMessage(role, text) {
        const msg = document.createElement("div");
        msg.classList.add("message", role);
        msg.textContent = text;
        chatContainer.appendChild(msg);
        chatContainer.scrollTop = chatContainer.scrollHeight;
      }

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const userText = input.value.trim();
        if (!userText) return;

        addMessage("user", userText);
        input.value = "";
        sendBtn.disabled = true;

        const loadingEl = document.createElement("div");
        loadingEl.id = "loading";
        loadingEl.textContent = "Thinking";
        chatContainer.appendChild(loadingEl);

        try {
          const res = await fetch("http://127.0.0.1:8000/agent", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ prompt: userText }),
          });
          const data = await res.json();

          chatContainer.removeChild(loadingEl);
          let output = "";

          if (data.error) {
            output = `Error: ${data.message || "Unknown error."}`;
          } else if (
            data.result &&
            Array.isArray(data.result) &&
            data.result.length > 0
          ) {
            const rows = data.result
              .map((row) =>
                Object.entries(row)
                  .map(([k, v]) => `${k}: ${v}`)
                  .join(", ")
              )
              .join("\n");
            output = `${data.message}\n${rows}`;
          } else {
            output = data.message || "Request completed successfully.";
          }

          addMessage("agent", output.trim());
        } catch (err) {
          chatContainer.removeChild(loadingEl);
          addMessage("agent", "Error connecting to server.");
        } finally {
          sendBtn.disabled = false;
        }
      });
    </script>
  </body>
</html>
